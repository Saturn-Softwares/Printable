<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Printable!</title>
  <link rel="shortcut icon" href="./image.png" type="image/x-icon">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- Top Navigation Bar -->
  <header class="top-nav">
    <div class="logo">
      <img src="./image.png" alt="Printer Logo" />
      <h1>Printable</h1>
    </div>
    <nav class="nav-links">
      <a href="#" id="nav-extensions" class="active">Extensions</a>
      <a href="#" id="nav-settings">Settings</a>
    </nav>
  </header>
  
  <!-- Main Content -->
  <main class="main-content">
    <!-- Extensions Section -->
    <section id="extensions-section" class="section active">
      <h2>All Extensions</h2>
      <div id="div-container">
        <!-- Extension cards will be injected here -->
      </div>
    </section>
    
    <!-- Settings Section -->
    <section id="settings-section" class="section">
      <h2>Settings</h2>
      <div class="form-group">
        <label for="show-all-extensions">Show All Extensions</label>
        <input id="show-all-extensions" type="checkbox" />
      </div>
      <div class="form-group">
        <label for="iframe-count">Amount of iframes</label>
        <input type="range" min="100" max="10000" value="5000" step="100" id="iframe-count" />
        <span id="iframe-count-display">5000</span>
      </div>
      <div class="form-group">
        <label for="developer-mode">Developer Mode</label>
        <input id="developer-mode" type="checkbox" />
      </div>
      <div id="dev-settings" style="display: none;">
        <button id="add-ext">Add Extension</button>
      </div>
    </section>
  </main>
  
<script src="./index.js"></script>
</body>
</html>
